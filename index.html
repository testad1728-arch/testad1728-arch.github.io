<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Studio — أدوات PDF وصور</title>
  <style>
    :root{
      --bg:#f7f8fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --accent:#e53935;
      --accent-2:#ff6a3d;
      --ring:#e5e7eb;
      --radius:18px;
      --shadow:0 10px 25px rgba(15,23,42,.06);
    }
    *{box-sizing:border-box}
    body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif}
    a{text-decoration:none}
    .container{max-width:1160px;margin:0 auto;padding:16px}

    .header{background:#fff;border-bottom:1px solid var(--ring)}
    .header-inner{display:flex;align-items:center;justify-content:center;padding:14px 0}
    .brand h1{font-size:22px;font-weight:800;margin:0}

    .hero{text-align:center;padding:46px 0 18px}
    .hero h2{margin:0 0 10px;font-size:30px}
    .hero p{margin:0;color:var(--muted)}

    .searchbar{max-width:580px;margin:22px auto;position:relative}
    .searchbar input{
      width:100%;padding:16px;border-radius:14px;border:1px solid var(--ring);
      font-size:17px;background:#fff;
    }
    .suggest{
      position:absolute;top:100%;left:0;right:0;background:#fff;border:1px solid var(--ring);
      border-radius:12px;margin-top:6px;box-shadow:var(--shadow);display:none;
      overflow:hidden;
    }
    .suggest.show{display:block}
    .suggest div{padding:12px 14px;cursor:pointer}
    .suggest div:hover{background:#f3f4f6}

    .tools{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:18px;margin:32px 0 50px}
    .card{
      background:#fff;border:1px solid var(--ring);border-radius:var(--radius);
      padding:20px;box-shadow:var(--shadow);transition:.25s;
      display:flex;flex-direction:column;gap:8px;text-align:center;
    }
    .card:hover{transform:translateY(-4px)}
    .card h3{margin:6px 0}
    .card p{color:var(--muted);margin:0}
    .btn{background:var(--accent);color:#fff;padding:9px 12px;border-radius:10px;margin-top:auto;display:inline-block}

    .footer{text-align:center;color:#94a3b8;border-top:1px solid var(--ring);padding:18px 0;background:#fff}
  </style>
</head>
<body>

<header class="header">
  <div class="container header-inner">
    <div class="brand"><h1>PDF Studio</h1></div>
  </div>
</header>

<main class="container">
  <section class="hero">
    <h2 id="hero-title">كل أدوات PDF التي تحتاجها في مكان واحد</h2>
    <p id="hero-desc">ادمج، قسّم، اضغط وحوّل ملفات PDF والصور — مباشرة من المتصفح.</p>

    <div class="searchbar">
      <input id="search" placeholder="ابحث عن أداة… مثال: دمج، تقسيم، صور → PDF" />
      <div id="suggest" class="suggest"></div>
    </div>
  </section>

  <section id="tools" class="tools"></section>
</main>

<footer class="footer">
  <div class="container">
    <span id="foot">© <span id="year"></span> PDF Studio — جميع الحقوق محفوظة.</span>
  </div>
</footer>

<script>
const tools = [
  {key:'merge', ar:'دمج ملفات PDF', desc:'ادمج عدة ملفات في ملف واحد.', href:'tools/merge.html'},
  {key:'split', ar:'تقسيم ملف PDF', desc:'قسّم ملف PDF إلى أجزاء.', href:'tools/split.html'},
  {key:'compress', ar:'ضغط ملفات PDF', desc:'تقليل حجم ملف PDF.', href:'tools/compress.html'},
  {key:'remove', ar:'حذف صفحات PDF', desc:'احذف صفحات محددة من PDF.', href:'tools/remove.html'},
  {key:'rotate', ar:'تدوير صفحات PDF', desc:'تدوير الصفحات 90°/180°/270°.', href:'tools/rotate.html'},
  {key:'img2pdf', ar:'تحويل صور إلى PDF', desc:'دمج صور في PDF.', href:'tools/img-to-pdf.html'},
  {key:'pdf2img', ar:'تحويل PDF إلى صور', desc:'استخراج صفحات كصور.', href:'tools/pdf-to-img.html'},
];

function render(list){
  document.getElementById('tools').innerHTML = list.map(t=>`
    <div class="card">
      <h3>${t.ar}</h3>
      <p>${t.desc}</p>
      <a class="btn" href="${t.href}" target="_blank">فتح</a>
    </div>
  `).join('');
}
render(tools);

document.getElementById('year').textContent = new Date().getFullYear();
const search = document.getElementById('search');
const suggest = document.getElementById('suggest');

search.oninput = ()=>{
  let q = search.value.trim().toLowerCase();
  let match = tools.filter(t=>t.ar.toLowerCase().includes(q) || t.desc.toLowerCase().includes(q));
  render(match.length?match:tools);
  if(q && match.length){
    suggest.innerHTML = match.map(t=>`<div data-h="${t.href}">${t.ar}</div>`).join('');
    suggest.classList.add('show');
  } else suggest.classList.remove('show');
};
suggest.onclick = e=>{
  if(e.target.dataset.h) window.open(e.target.dataset.h);
};
</script>

</body>
</html>
